<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      header {
        height: 100px;
        background-color: #00ffff;
      }
      .bg_fix {
        height: 800px;
        background-image: url(img/city-4679928_1920.png);
        background-size: cover;
        background-attachment: scroll; /* 기본값 */
        background-attachment: fixed; /* 어테치드 - 배경이미지가 화면을 이동해도 따라가지 않음*/
      }
      footer {
        height: 100px;
        background-color: rgb(12, 121, 121);
      }
    </style>
  </head>
  <body>
    <header>안녕하세요</header>

    <section class="bg_fix">본문시작</section>
    <footer>안녕히계세요</footer>
  </body>
</html>
