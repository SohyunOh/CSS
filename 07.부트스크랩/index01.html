<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <!-- 부트스트랩의 기능을 하용하기 위해 반드시 필요 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="css/bootstrap-theme.min.css"></script>

    <style type="text/css">
      ul,
      li {
        list-style: none;
      }
      li {
        border: 1px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn bnt-primay">버튼</button>
    <div>
      링크형은 인터넷이 끊기면 연결이 안될 위험이있기에 다운 로드 받아서 쓰기
      부트스크립트 SDK 표준 환경 다운로드 받기 부트스트랩 (웹사이트를 쉽게 만들
      수 있게 도와주는 HTML, CSS, JS 프레임워크)
    </div>

    <section>
      <!-- 그리드 규칙 : container, container-fluid 안에 tow 적기-->
      <div class="container">
        <ul class="row">
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        </ul>
      </div>
    </section>

    <!-- container-fluid 는 전체화면에서 그리드 -->
    <section>
      <div class="container-fluid">
        <ul class="row">
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        </ul>
      </div>
    </section>
  </body>
</html>
