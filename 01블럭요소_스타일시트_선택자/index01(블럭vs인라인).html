<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 :  컨트롤 + / 
    주석: alt + shift +a
    html 요소는 블럭과 인라인 요소로 나뉩니다.
    블럭요소
    1. 블럭요소는 블럭과 크기와 줄바꿈
    2. 블럭요소 안에는 블럭요소를 진심으로 가질 수 있습니다.
   
    -->

    <h2>블럭요소</h2>
    <p>블럭요소</p>
    <div>아무의미없는 공간을 의미하는 div</div>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <section>블럭요소</section>
    <aside>블럭요소</aside>

    <form>블럭요소</form>

    <!-- 
        1.인라인요소는 줄바꿈이 없습니다. (한줄로 출력)
        2.인라인 요소는 블럭요소가 들어갈 수 없습니다.

     -->

     <a>인라인</a>
     <img alt="이미지"/>
     <b>인라인</b>
     <strong>인라인</strong>
     <span>div와 기능은 같은 인라인 </span>
     <label >이름쓰는 곳</label>
     <input>

     <!-- 잘못쓴 태그형태 -->
     <a><div>sdf</div></a>
     <ul>
        <!--  <a><li>< 잘못된 문법</li></a> -->
        

     </ul>
     
</body>
</html>
