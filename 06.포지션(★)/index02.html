<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .wrap {
        width: 900px;
        margin: 0 auto;
        overflow: hidden;
      }
      .box {
        float: left;
        width: 300px;
        height: 300px;
        background-color: hotpink;
        position: relative;
      }
      .pos {
        background-color: greenyellow;
        position: absolute;
        left: 100px;
        top: 100px;
      }
      /* wrqp에position:relative 추가 확인, box에 position:relative 추가 확인  */
    </style>
  </head>
  <body>
    <section class="wrap">
      <div class="box">박스</div>
      <div class="box">박스</div>
      <div class="box">박스</div>
      <div class="box">박스</div>

      <div class="box">
        박스
        <div class="pos">포지션을띄울 박스</div>
      </div>
    </section>
  </body>
</html>
